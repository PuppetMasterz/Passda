<!DOCTYPE html>
<html>
<head>
	<title>Create a New Organization</title>

	<link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-center" href="#">Signup</a>
        </div>
</nav>

<div id="page-wrapper">
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row text-center">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Tell Us About Your Organization
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form">

                            <div class="form-group">
                                <label>Organization Name</label>
                                <input class="form-control" placeholder="Enter a Name">
                            </div>

                            <div class="form-group">
                                <label>Description about the organization</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" placeholder="Enter your organization email">
                            </div>

                            <div class="form-group">
                                <label>Telephone</label>
                                <input class="form-control" placeholder="Enter Organization Contact Number">
                            </div>

                           	<div class="form-group">
                                <label>Head of Examination</label>
                                <input class="form-control" placeholder="Enter name of the Head">
                            </div>

                            <button type="submit" class="btn btn-primary">Create</button>

                            <button type="reset" class="btn btn-default">Cancel</button>

                        </form>

                    </div>
                    <div class="col-lg-3">
                		
                	</div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
</body>
</html>
