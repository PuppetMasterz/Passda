<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="PuppetMasterz" content="">

    <title>Upload</title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/specific.css">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="exams">{{ organization }} @ Passda?</a>
            </div>
        </nav>

            <div class="container-fluid background-white">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Upload
                            <small>Upload Results</small>
                        </h1>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-md-4"></div>
                    
                    <div class="col-md-4">

                        <!-- <div class="col-md-3"></div> -->

                        <div ng-repeat="result in results" class="form-group">
                            <label for="index"> Index Number </label>
                            <input ng-model="results[$index].index" id="index" type="text" class="form-control grade-inputs" disabled>

                            <label for="grade"> Grade </label>
                            <input ng-model="results[$index].grade" id="grade" type="text" class="form-control grade-inputs" disabled>

                            <label for="sub"> Subject </label>
                            <input ng-model="results[$index].subject" id="sub" type="text" class="form-control grade-inputs" disabled>
                        </div>

                         <div class="form-group">
                            <label for="nindex"> Index Number </label>
                            <input ng-model="index" id="nindex" type="text" class="form-control grade-inputs">

                            <label for="ngrade"> Grade </label>
                            <input ng-model="grade" id="ngrade" type="text" class="form-control grade-inputs">

                            <label for="nsub"> Subject </label>
                            <input ng-model="subject" id="nsub" type="text" class="form-control grade-inputs">
                        </div>

                        <div class="col-md-3"></div>
                        <div class="grade-buttons">
                            <button type="button"ng-click="addResult()" class="btn btn-primary btn-grades">Add Result</button>
                            <button type="button"ng-click="submitResults()" class="btn btn-primary btn-grades">Submit</button>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>

            </div>
            <!-- /.container-fluid -->

    <!-- jQuery -->
    <script src="../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
